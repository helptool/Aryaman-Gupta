    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Syne:wght@400;500;600;700;800&family=Syncopate:wght@400;700&family=Michroma&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Syne', 'sans-serif'],
              futuristic: ['Syncopate', 'sans-serif'],
              mono: ['Michroma', 'monospace'],
            },
            colors: {
              background: '#0F0F10',
              surface: '#1C1C1E',
              accent: '#E7E2D9', 
              secondary: '#8C8A84',
            },
            animation: {
              'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 8s linear infinite',
              'metal-shine': 'metalShine 6s ease-in-out infinite alternate',
              'scan': 'scan 6s linear infinite',
              'spin-slow': 'spin 12s linear infinite',
            },
            keyframes: {
              shimmer: {
                '0%': { backgroundPosition: '0% 50%' },
                '100%': { backgroundPosition: '100% 50%' },
              },
              metalShine: {
                '0%': { backgroundPosition: '0% 50%' },
                '100%': { backgroundPosition: '100% 50%' },
              },
              scan: {
                '0%': { backgroundPosition: '0% 0%' },
                '100%': { backgroundPosition: '0% 100%' }
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0F0F10;
        color: #E7E2D9;
        margin: 0;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        cursor: none;
      }
      
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0F0F10;
      }
      ::-webkit-scrollbar-thumb {
        background: #262629;
        border-radius: 3px;
      }

      ::selection {
        background: #E7E2D9;
        color: #0F0F10;
      }

      html {
        scroll-behavior: smooth;
      }
      
      .text-chromium {
        background: linear-gradient(
          180deg, 
          #FFFFFF 0%, 
          #C0C0C0 30%, 
          #808080 48%, 
          #404040 50%, 
          #808080 52%, 
          #C0C0C0 70%, 
          #FFFFFF 100%
        );
        background-size: 100% 200%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0px 0px 30px rgba(255,255,255,0.1));
        animation: metalShine 8s ease-in-out infinite alternate;
      }

      /* Futuristic HUD Effect */
      .cyber-text {
        letter-spacing: 0.15em;
        position: relative;
        text-transform: uppercase;
      }

      .cyber-scan::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: rgba(231, 226, 217, 0.5);
        box-shadow: 0 0 10px rgba(231, 226, 217, 0.8);
        animation: scan_line 2s linear infinite;
        pointer-events: none;
      }

      @keyframes scan_line {
        0% { transform: translateY(-100%); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(1000%); opacity: 0; }
      }

      .impossible-fragment {
        display: inline-block;
        position: relative;
        transition: transform 0.3s ease;
      }

      .impossible-fragment:hover {
        transform: translateY(-2px) skewX(-5deg);
      }
    </style>
